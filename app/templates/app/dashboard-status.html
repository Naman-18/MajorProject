{% load static %}
<div class="status-container">
  <div class="status totalorders">
    <h5 class="title">Total Orders</h5>
    <hr />
    <h2 class="content">{{total}}</h2>
  </div>
  <div class="status delivered">
    <h5 class="title">Delivered Orders</h5>
    <hr />
    <h2 class="content">{{delivered}}</h2>
  </div>
  <div class="status pending">
    <h5 class="title">Pending Orders</h5>
    <hr />
    <h2 class="content">{{pending}}</h2>
  </div>
</div>
